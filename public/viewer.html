<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ns-tracing - Recording Viewer</title>
  <link rel="stylesheet" href="/css/viewer.css">
</head>
<body>
  <div id="app">
    <header id="header">
      <h1>ns-tracing</h1>
      <div id="meta-info">
        <span id="meta-url"></span>
        <span id="meta-duration"></span>
      </div>
    </header>

    <div id="main-content" class="hidden">
      <section id="video-section">
        <div id="video-wrapper">
          <video id="video-player"></video>
          <div id="video-controls">
            <button id="btn-play-pause" class="vc-btn" title="Play/Pause (Space)">
              <span class="icon-play">&#9654;</span>
              <span class="icon-pause hidden">&#9646;&#9646;</span>
            </button>
            <span id="vc-time-current">00:00</span>
            <div id="vc-progress-wrapper">
              <div id="vc-progress-bar">
                <div id="vc-progress-buffered"></div>
                <div id="vc-progress-played"></div>
                <div id="vc-progress-markers"></div>
                <div id="vc-progress-handle"></div>
              </div>
              <div id="vc-progress-tooltip" class="hidden">00:00</div>
            </div>
            <span id="vc-time-duration">00:00</span>
            <div id="vc-speed-control">
              <button id="btn-speed" class="vc-btn" title="Playback Speed">1x</button>
              <div id="vc-speed-menu" class="hidden">
                <button class="speed-option" data-speed="0.5">0.5x</button>
                <button class="speed-option" data-speed="0.75">0.75x</button>
                <button class="speed-option active" data-speed="1">1x</button>
                <button class="speed-option" data-speed="1.25">1.25x</button>
                <button class="speed-option" data-speed="1.5">1.5x</button>
                <button class="speed-option" data-speed="2">2x</button>
              </div>
            </div>
            <div id="vc-volume-control">
              <button id="btn-mute" class="vc-btn" title="Mute">
                <span class="icon-volume">&#128266;</span>
                <span class="icon-muted hidden">&#128264;</span>
              </button>
              <input id="vc-volume-slider" type="range" min="0" max="1" step="0.05" value="1">
            </div>
          </div>
        </div>
      </section>

      <div id="logs-panel">
        <div id="logs-tabs">
          <button class="logs-tab active" data-tab="console">Console</button>
          <button class="logs-tab" data-tab="network">Network</button>
        </div>

        <div id="console-tab" class="tab-content active">
          <div class="panel-header">
            <div id="console-filters">
              <button class="filter-btn active" data-level="all">All</button>
              <button class="filter-btn" data-level="log">Log</button>
              <button class="filter-btn" data-level="warn">Warn</button>
              <button class="filter-btn" data-level="error">Error</button>
              <button class="filter-btn" data-level="info">Info</button>
              <button class="filter-btn" data-level="debug">Debug</button>
              <button class="filter-btn" data-level="exception">Exception</button>
              <button class="filter-btn" data-level="browser">Browser</button>
            </div>
          </div>
          <div id="console-entries" class="entries-container"></div>
        </div>

        <div id="network-tab" class="tab-content">
          <div class="panel-header">
            <div id="network-filters">
              <button class="filter-btn active" data-type="all">All</button>
              <button class="filter-btn" data-type="fetch">Fetch/XHR</button>
              <button class="filter-btn" data-type="js">JS</button>
              <button class="filter-btn" data-type="css">CSS</button>
              <button class="filter-btn" data-type="img">Img</button>
              <button class="filter-btn" data-type="doc">Doc</button>
              <button class="filter-btn" data-type="font">Font</button>
              <button class="filter-btn" data-type="media">Media</button>
              <button class="filter-btn" data-type="ws">WS</button>
              <button class="filter-btn" data-type="other">Other</button>
            </div>
            <div id="network-summary"></div>
          </div>
          <div id="network-entries" class="entries-container"></div>
        </div>
      </div>
    </div>

    <div id="loading">Loading recording...</div>
    <div id="error-view" class="hidden">
      <h2>Recording not found</h2>
      <p>The recording you're looking for doesn't exist or has been deleted.</p>
    </div>
  </div>

  <script src="/js/video-player.js"></script>
  <script src="/js/console-viewer.js"></script>
  <script src="/js/network-viewer.js"></script>
  <script src="/js/timeline-sync.js"></script>
  <script src="/js/viewer.js"></script>
</body>
</html>
